spring:
  datasource:
    url: jdbc:postgresql://localhost:8099/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  security:
    user:
      name: admin
      password: admin


logging:
  level:
    root: info
    org.springframework.web: ERROR
    com.sql: DEBUG
    org.hibernate: ERROR